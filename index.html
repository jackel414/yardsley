<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>

        <link href="/assets/css/vendor/bootstrap.min.css" media="all" rel="stylesheet" />
        <link href="/assets/css/main.css" media="all" rel="stylesheet" />

        <script src="/assets/js/vendor/jquery-1.10.2.js"></script>
        <script src="/assets/js/vendor/handlebars-1.1.2.js"></script>
        <script src="/assets/js/vendor/ember-1.4.0.js"></script>
        <script src="/assets/js/vendor/ember-data.js"></script>
        <script src="/assets/js/main.js"></script>
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="application">
            <div class="container">
                <h1>Yardsley</h1>
                {{outlet}}
                <hr>
                <div class='row'>
                    <p class='pull-right'>
                        {{#link-to 'users.new'}}New User{{/link-to}}
                    </p>
                    <p class='pull-right'>
                        {{#link-to 'products.new'}}New Product{{/link-to}} |&nbsp;
                    </p>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="home">
            <ol class='breadcrumb'>
                <li class='active'>Users</li>
                <li>{{#link-to 'products'}}Products{{/link-to}}</li>
            </ol>

            <div class='row'>
                <div class='col-sm-8'>
                    {{render 'users/index' users}}
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="users/index">
            <ul class="list-unstyled">
                {{#each}}
                    {{user-details user=this tag='li' class='row'}}
                {{else}}
                    <li>There are no users</li>
                {{/each}}
            </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="components/user-details">
            <div class='col-sm-9'>
                <h3>{{#link-to 'user.index' user}}{{user.first_name}} {{user.last_name}}{{/link-to}} <span class="edit_link"><a href="#">Edit</a></h3>
                <p class='text-muted'><em>Email Address: {{user.email}}</em></p>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="users/new">
            <div class='row'>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="first_name" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-9">
                            {{input class="form-control" id="first_name" placeholder="First Name" valueBinding="model.first_name"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-9">
                            {{input class="form-control" id="last_name" placeholder="Last Name" valueBinding="model.last_name"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-9">
                            {{input class="form-control" id="email" placeholder="Email" valueBinding="model.email"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" {{action 'createUser'}}>Save User</button>
                        </div>
                    </div>
                </form>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="user">
            <ol class='breadcrumb'>
                <li>{{#link-to 'home'}}Users{{/link-to}}</li>
                <li class='active'>{{first_name}}</li>
            </ol>

            <div class='col-sm-12'>
                <h3>{{first_name}} {{last_name}} <span class="edit_link"><a href="#">Edit</a></h3>
                <p class='text-muted'><em>Email Address: {{email}}</em></p>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="products">
            <ol class='breadcrumb'>
                <li>{{#link-to 'home'}}Users{{/link-to}}</li>
                <li class='active'>Products</li>
            </ol>
            <div class='row'>
                <div class='col-sm-8'>
                    {{outlet}}
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="products/index">
            <ul class="list-unstyled">
                {{#each products}}
                    {{product-details product=this tag='li' class='row'}}
                {{else}}
                    <li>There are no products</li>
                {{/each}}
            </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="product">
            <div class='col-sm-9'>
                <h3>{{name}} <span class="edit_link"><a href="#">Edit</a></h3>
                <p class='text-muted'><em>Price: {{asking_price}}</em></p>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="components/product-details">
            <div class='col-sm-9'>
                <h3>{{#link-to 'product.index' product}}{{product.name}}{{/link-to}} <span class="edit_link"><a href="#">Edit</a></h3>
                <p class='text-muted'><em>Price: {{product.asking_price}}</em></p>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="products/new">
            <div class='row'>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-9">
                            {{input class="form-control" id="name" placeholder="Name" valueBinding="model.name"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="photo" class="col-sm-2 control-label">Photo</label>
                        <div class="col-sm-9">
                            {{input class="form-control" id="photo" placeholder="Photo" valueBinding="model.photo"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-sm-2 control-label">Category</label>
                        <div class="col-sm-9">
                            {{input class="form-control" id="category" placeholder="Category" valueBinding="model.category"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="brand" class="col-sm-2 control-label">Brand</label>
                        <div class="col-sm-9">
                            {{input class="form-control" id="brand" placeholder="Brand" valueBinding="model.brand"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="original_price" class="col-sm-2 control-label">Original Price</label>
                        <div class="col-sm-9">
                            {{input class="form-control" id="original_price" placeholder="Original Price" valueBinding="model.original_price"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="asking_price" class="col-sm-2 control-label">Asking Price</label>
                        <div class="col-sm-9">
                            {{input class="form-control" id="asking_price" placeholder="Asking Price" valueBinding="model.asking_price"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="product_user" class="col-sm-2 control-label">User</label>
                        <div class="col-sm-9">
                            {{view Ember.Select content=users optionLabelPath="content.first_name" valueBinding="model.user" class="form-control" id="product_user"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" {{action 'createProduct'}}>Save Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </script>
    </body>
</html>
